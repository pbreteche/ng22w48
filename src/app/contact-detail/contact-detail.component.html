<article>
    <h1>{{ current?.firstName }} {{ current?.lastName | uppercase }}</h1>
    <dl>
      <dt>Email</dt>
      <dd>{{ current?.email }}</dd>
      <dt>Date de naissance</dt>
      <dd>{{ current?.birthdate | date:'mediumDate' }}</dd>
    </dl>
  </article>

  <a routerLink="/contact/detail/1">Le premier</a>
  <a routerLink="/contact/detail/4">Le second</a>
  <a routerLink="/contact/detail/132">Le dernier</a>
