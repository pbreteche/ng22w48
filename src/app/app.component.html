<article>
  <h1>{{ current.firstName }} {{ current.lastName | uppercase }}</h1>
  <dl>
    <dt>Email</dt>
    <dd>{{ current.email }}</dd>
    <dt>Date de naissance</dt>
    <dd>{{ current.birthdate | date:'mediumDate' }}</dd>
  </dl>
</article>

<nav>
  <ul>
    <li *ngFor="let contact of contacts">
      <a (click)="setCurrent(contact)">
        {{ contact.firstName }} {{ contact.lastName }}
      </a>
    </li>
  </ul>
</nav>
